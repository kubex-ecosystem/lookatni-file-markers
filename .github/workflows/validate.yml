name: Validate

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run validation
        shell: bash
        run: |
          bash scripts/validate-all.sh

